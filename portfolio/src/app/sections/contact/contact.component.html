<div id="contact"
    class="container space-mono-regular full-height d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
        <div class="contact-container col-md-6">
            <div class="p-4"></div>
            <h2 class="silkscreen-regular text-center">Connect now</h2>

            <div class="p-2"></div>

            <div class="text-center">
                {{connectMessage}}
            </div>

            <div class="p-3"></div>

            <div class="container">
                <div class="row justify-content-md-center">
                    <a class="col-md-auto btn btn-primary" [href]="emailInfo" target="_top">Email</a>
                    <div class="col-md-auto p-1"></div>
                    <a class="col-md-auto btn btn-primary" [href]="linkedinInfo" target="_top">Linkedin</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-avatar></app-avatar>
        </div>
    </div>

</div>
